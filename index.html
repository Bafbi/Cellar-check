<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>truc</title>
    <link rel="stylesheet" href="test.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>

<body>
    <div class="liquidBack">
        <div class="liquid"></div>
    </div>
    <main>
        <div class="upper-part">
            <form>
                <label for="add_select">
                    <svg id="wineglass_logo" width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="icon_wineglass">
                            <g class="back">
                                <circle id="backcircle" cx="25" cy="25" r="25" />
                            </g>
                            <g id="color_wine">
                                <path id="liquid_wine"
                                    d="M37 12.5C37 13.8789 36.6896 15.2443 36.0866 16.5182C35.4835 17.7921 34.5996 18.9496 33.4853 19.9246C32.371 20.8996 31.0481 21.6731 29.5922 22.2007C28.1363 22.7284 26.5759 23 25 23C23.4241 23 21.8637 22.7284 20.4078 22.2007C18.9519 21.6731 17.629 20.8996 16.5147 19.9246C15.4004 18.9496 14.5165 17.7921 13.9134 16.5182C13.3104 15.2443 13 13.8789 13 12.5L25 12.5H37Z"
                                    fill-opacity="1" />
                            </g>
                            <g class="glass">
                                <path id="bottom_glass" opacity="0.8"
                                    d="M24.4816 43.3143C24.8002 43.1211 25.1998 43.1211 25.5184 43.3143L30.6001 46.3949C31.4653 46.9194 31.0935 48.25 30.0817 48.25H19.9183C18.9065 48.25 18.5347 46.9194 19.3999 46.3949L24.4816 43.3143Z" />
                                <rect id="middle_glass" opacity="0.8" x="24" y="23" width="2" height="22" />
                                <path id="up_glass" opacity="0.4"
                                    d="M39 7C39.5523 7 40.0027 7.44815 39.9741 7.99969C39.7588 12.1438 38.211 16.0691 35.6066 19.0208C32.7936 22.2089 28.9782 24 25 24C21.0218 24 17.2064 22.2089 14.3934 19.0208C11.789 16.0691 10.2412 12.1438 10.0259 7.99969C9.99729 7.44815 10.4477 7 11 7L25 7H39Z" />
                            </g>
                        </g>
                    </svg>
                </label>
                <select name="color-wine" id="add_select">
                    <option value="all">Alcool</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="rosé">Rosé</option>
                </select>
                <input id="add_input" autocomplete="off" type="text"></input>
                <button id="add_button">
                    <svg id="add_logo" width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="icon_add">
                            <g id="back">
                                <circle id="backcircle" cx="25" cy="25" r="25" />
                            </g>
                            <g id="cross">
                                <rect id="rec2" x="19" y="3" width="12" height="44" rx="3" />
                                <rect id="rec1" x="3" y="19" width="44" height="12" rx="3" />
                            </g>
                        </g>
                    </svg>
                </button>
            </form>
        </div>
        <div class="middle-part">
            <ul class="list"></ul>    
        </div>
        <script src="./app.js"></script>
    </main>

</body>
</html>
